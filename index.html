<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basil pulikuth">
    <meta name="description" content="Created By basil" />
    <title>Note Taking || App</title>
    <!-- Remix icon cdn added -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Style css added -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,300;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
li {
  list-style: none;
}
a {
  text-decoration: none;
}
body {
  background: #88abff;
}
.wrapper {
  margin: 50px;
  display: grid;
  gap: 15px;
  grid-template-columns: repeat(auto-fill, 265px);
}
.wrapper .note {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.wrapper li {
  height: 250px;
  background: #fff;
  border-radius: 5px;
  padding: 15px 20px 20px 20px;
}
.add-box,
.icon,
.bottom-content,
.menu li,.popup,
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.add-box {
  flex-direction: column;
  justify-content: center;
  cursor: pointer;
}
.add-box .icon {
  height: 78px;
  width: 78px;
  border-radius: 50%;
  font-size: 40px;
  border: 2px dashed #88abff;
  color: #88abff;
  justify-content: center;
}
.add-box p {
  color: #88abff;
  font-weight: 500;
  margin-top: 20px;
}
.note .details{
  max-height: 165px;
  overflow-y: auto;
}
.note p {
  font-size: 22px;
  font-weight: 500;
}
.note span {
  display: block;
  margin-top: 5px;
  color: #575757;
  font-size: 16px;
}
.note .bottom-content {
  padding-top: 10px;
  border-top: 1px solid #ccc;
}
.bottom-content span {
  color: #6d6d6d;
  font-size: 14px;
}
.bottom-content .settings i {
  color: #6d6d6d;
  font-size: 14px;
  cursor: pointer;
}
.settings {
  position: relative;
}
.settings .menu {
  position: absolute;
  bottom: 0;
  right: -5px;
  padding: 5px;
  background: #fff;
  border-radius: 4px;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
  transform: scale(0);
  visibility: hidden;
  opacity: 0;
  transform-origin: bottom right;
  transition: transform 0.3s ease;
}
.settings .menu.active{
  transform: scale(1);
  visibility: visible;
  opacity: 1;
}
.settings .menu li {
  justify-content: flex-start;
  height: 25px;
  border-radius: 0;
  cursor: pointer;
  font-size: 16px;
  padding: 17px 15px;
}
.menu li:hover {
  background: #f5f5f5;
}
.settings .menu li i {
  margin-right: 8px;
}

.popup-box {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 2;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
}
.popup-box .popup {
  position: absolute;
  z-index: 3;
  max-width: 400px;
  width: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  justify-content: center;
}
.popup-box,.popup-box .popup{
    opacity: 0;
    pointer-events: none;
    transition: all 0.25s ease;
}
.popup-box.show,.popup-box.show .popup{
    opacity: 1;
    pointer-events: auto;
}

.popup .content {
  width: calc(100% - 15px);
  background: #fff;
  border-radius: 5px;
}
.popup .content header {
  padding: 15px 25px;
  border-bottom: 1px solid #ccc;
}
.content header p {
  font-size: 20px;
  font-weight: 500;
}
.content header i {
  color: #8b8989;
  cursor: pointer;
  font-size: 23px;
}
.content form {
  margin: 15px 25px 35px;
}
.content form label {
  display: block;
  font-size: 18px;
  margin-bottom: 6px;
}
.content form :where(input, textarea) {
  width: 100%;
  height: 50px;
  font-size: 17px;
  padding: 0 15px;
  border: 1px solid #999;
  border-radius: 4px;
  outline: none;
}
.content form .row {
  margin-bottom: 20px;
}
.content form textarea {
  height: 150px;
  resize: none;
  padding:8px 15px ;
}
.content form button {
  width: 100%;
  height: 50px;
  background: #6a93f8;
  outline: none;
  border: none;
  color: #fff;
  font-size: 17px;
  border-radius: 4px;
}

  </style>
    
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new Note</p>
            <i class="ri-close-fill"></i>
          </header>
          <form action="">
            <div class="row title">
              <label for="">Title</label>
              <input type="text" name="" id="">
            </div>
            <div class="row description">
              <label for="">Description</label>
              <textarea></textarea>
            </div>
            <button>Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="ri-add-fill"></i></div>
        <p>Add new note</p>
      </li>
      <li class="note">
        <div class="details">
          <p>This is Title</p>
          <span
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate,
            neque.</span
          >
        </div>
        <div class="bottom-content">
          <span>April 3, 2022</span>
          <div class="settings">
            <i class="ri-more-fill"></i>
            <ul class="menu">
              <li><i class="ri-pencil-line"></i>Edit</li>
              <li><i class="ri-delete-bin-7-line"></i>Delete</li>

            </ul>
          </div>
        </div>
      </li>
    </div>

    <script>
      const addbox = document.querySelector(".add-box");
const popupBox = document.querySelector(".popup-box");
const popuptitle = document.querySelector('header p')
const closeIcon = popupBox.querySelector("header i");
const titleTag = popupBox.querySelector("input");
const descTag = popupBox.querySelector("textarea");
const addbutton = popupBox.querySelector("button");
const months = [
  "January",
  "February",
  "March",
  "April",
  "May",
  "June",
  "July",
  "Agust",
  "Spetember",
  "Noveber",
  "Deceber",
];
const notes = JSON.parse(localStorage.getItem("notes-list")) || [];
let isUpdate = false;
let updateId;
addbox.addEventListener("click", () => {
  popupBox.classList.add("show");
});

closeIcon.addEventListener("click", () => {
  isUpdate = false;
  popupBox.classList.remove("show");
  addbutton.innerHTML = 'Add note'
  popuptitle.innerHTML = 'Add a new note'
  titleTag.value = '';
  descTag.value = '';
});

function shownotes() {
  document.querySelectorAll(".note").forEach(li => li.remove());

      notes.forEach((note,id) => {
      let liTag = `      <li class="note">
      <div class="details">
        <p>${note.title}</p>
        <span
          >${note.description}</span
        >
      </div>
      <div class="bottom-content">
        <span>April 3, 2022</span>
        <div class="settings">
          <i onclick = 'showmenu(this)' class="ri-more-fill"></i>
          <ul class="menu">
            <li onclick = "editnote(${id} , '${note.title}' , '${note.description}')"><i class="ri-pencil-line"></i>Edit</li>
            <li onclick= 'deletenote(${id})'><i class="ri-delete-bin-7-line"></i>Delete</li>

          </ul>
        </div>
      </div>
    </li>`;
    addbox.insertAdjacentHTML("afterend", liTag);
  });
    
  
}
shownotes();

function showmenu(selectednote){
  let notemenu = selectednote.parentElement.lastElementChild
  notemenu.classList.add('active')
  document.addEventListener('click',(e)=>{
    if(e.target.tagName != "I" || e.target != selectednote){
      notemenu.classList.remove('active')
    }
  })
}
function deletenote(deleteId){
  let confirmsg = confirm("are you sure ?");
  if(! confirmsg) return;
  notes.splice(deleteId,1)
  shownotes()
  localStorage.setItem('notes-list', JSON.stringify(notes))
}
addbox.addEventListener('click',()=>{
  titleTag.focus();
  popupBox.classList.add('show')
})
function editnote(noteid,title,desc){
  updateId = noteid;
  isUpdate= true;
  addbox.click()
  titleTag.value = title;
  descTag.value = desc;
  addbutton.innerHTML = 'Update notes'
  popuptitle.innerHTML = 'Update notes'
  console.log(noteid,title,desc);
}


addbutton.addEventListener("click", (e) => {
  e.preventDefault();
  let noteTitle = titleTag.value;
  let notedesc = descTag.value;

  if (noteTitle || notedesc) {
    let d = new Date();
    let month = months[d.getMonth()];
    let daynumber = d.getDate();
    let year = d.getFullYear();

    let noteInfo = {
      title: noteTitle,
      description: notedesc,
      date: `${month} ${daynumber}, ${year}`,
    };
   if(!isUpdate){
    if(!notes){
      notes = []
    }
    notes.push(noteInfo);
    }else{
    isUpdate = false;
    notes[updateId] = noteInfo;
    }
    
    localStorage.setItem("notes-list", JSON.stringify(notes))
    closeIcon.click();
    shownotes();

  }
});

    </script>
  </body>
</html>
